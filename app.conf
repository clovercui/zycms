handlers:  
  
  - regex_url : (.*)\.css$
    script : $1.css
	
  - regex_url : (.*)\.js$
    script : $1.js

  - regex_url : (.*)\.jpg$
    script : $1.jpg
	
  - regex_url : (.*)\.png$
    script : $1.png
	
  - regex_url : (.*)\.gif$
    script : $1.gif
	
  - regex_url : (.*)\.pdf$
    script : $1.pdf
	
  - regex_url : (.*ckfinder.*)
    script : $1
	
  - regex_url : ^/(.*)$
    script : /index.php/$1 
	
  - errordoc : 404 /404.html

  - expire : .jpg modify 10 years
  - expire : .swf modify 10 years
  - expire : .png modify 10 years
  - expire : .gif modify 10 years
  - expire : .JPG modify 10 years
  - expire : .ico modify 10 years
